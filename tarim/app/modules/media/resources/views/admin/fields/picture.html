<div class="field picture-field"
     data-controller="fields--picture"
     {{field.renderDataAttr()|safe}}>
  <label class="label">{{ field.label }}</label>
  <div class="control">
     {% if field.getValue() %}
     {% set dispay = "is-hidden" %}
     {% else %}
     {% set dispay = "" %}
     {% endif %}
    <div class="file is-boxed is-large is-fullwidth select-box {{dispay}}">
      <label class="file-label">
        <input class="file-input" type="file" id="picture">
        <span class="file-cta">
          <span class="file-icon">
            <i class="fas fa-upload"></i>
          </span>
          <span class="file-label has-text-centered">
            Browse
          </span>
        </span>
      </label>
    </div>

    <div class="output has-text-centered">
      <img src="{{field.getValue()}}" />
      <span class="remove" data-action="click->fields--picture#remove">x</span>
    </div>
  </div>

  <input type="hidden" class="picture" {{field.renderAttr()|safe}} value="{{field.getValue()}}">

</div>
